        <g id="sky_box">
            <rect x="0" y="0" width="100" height="6" style="fill:rgb(225,248,255);"/>
            <rect x="0" y="5" width="100" height="6" style="fill:rgb(225,248,255);"/>

            <rect x="0" y="85" width="100" height="6" style="fill:rgb(225,248,255);"/>
            <rect x="0" y="90" width="100" height="6" style="fill:rgb(225,248,255);"/>
            <rect x="0" y="95" width="100" height="6" style="fill:rgb(225,248,255);"/>
        </g>

        <defs>
			<filter id="glow" x="-200%" y="-200%" height="500%" width="500%">
				<fegaussianblur class="blur" result="coloredBlur" stddeviation="1"></fegaussianblur>
				<femerge>
					<femergenode in="coloredBlur"></femergenode>
                    <femergenode in="coloredBlur"></femergenode>
                    <femergenode in="coloredBlur"></femergenode>
                    <femergenode in="SourceGraphic"></femergenode>
				</femerge>
			</filter>
		</defs>

        <g transform="translate(40,40)">
            <rect x="0" y="0" width="20" height="10" rx="2.5" style="overflow: visible; fill-opacity: 0; stroke-width: 2; stroke: red; filter: url(#glow);"/>
        </g>


        <g class="billboard" transform="translate(20,20)">
            <!-- Main -->
            <rect x="-.5" y="0" width="21" height="9" rx="2.5" style="stroke: none; fill:red;"/>

            <!-- Lights -->
            <g id="bulbs" transform="translate(1,0)">
                <circle cx="1" cy="1" r=".5" style="fill:#999;"/>
                <!-- <circle cx="2" cy="1" r=".5" style="fill:black;"/> -->
                <circle cx="3" cy="1" r=".5" style="fill:#999;"/>
                <circle cx="5" cy="1" r=".5" style="fill:#999;"/>
                <circle cx="7" cy="1" r=".5" style="fill:#999;"/>
                <circle cx="9" cy="1" r=".5" style="fill:#999;"/>
                <circle cx="11" cy="1" r=".5" style="fill:#999;"/>
                <circle cx="13" cy="1" r=".5" style="fill:#999;"/>
                <circle cx="15" cy="1" r=".5" style="fill:#999;"/>
                <circle cx="17" cy="1" r=".5" style="fill:#999;"/>

                <circle cx="18.5" cy="2.5" r=".5" style="fill:#999;"/>
                <circle cx="18.5" cy="4.5" r=".5" style="fill:#999;"/>
                <circle cx="18.5" cy="6.5" r=".5" style="fill:#999;"/>

                <circle cx="17" cy="8" r=".5" style="fill:#999;"/>
                <circle cx="15" cy="8" r=".5" style="fill:#999;"/>
                <circle cx="13" cy="8" r=".5" style="fill:#999;"/>
                <circle cx="11" cy="8" r=".5" style="fill:#999;"/>
                <circle cx="9" cy="8" r=".5" style="fill:#999;"/>
                <circle cx="7" cy="8" r=".5" style="fill:#999;"/>
                <circle cx="5" cy="8" r=".5" style="fill:#999;"/>
                <circle cx="3" cy="8" r=".5" style="fill:#999;"/>
                <circle cx="1" cy="8" r=".5" style="fill:#999;"/>
                
                <circle cx="-.5" cy="6.5" r=".5" style="fill:#999;"/>
                <circle cx="-.5" cy="4.5" r=".5" style="fill:#999;"/>
                <circle cx="-.5" cy="2.5" r=".5" style="fill:#999;"/>
            </g>

            <defs>
                <filter id="light" x="-.5" y="-.5" width="1" height="1" style="color-interpolation-filters:sRGB">
                    <feGaussianBlur stdDeviation="1"/>
               </filter>
            </defs>

            <g id="lights" transform="translate(1,0)">
              

                <!-- <circle cx="1" cy="1" r=".2" fill="yellow" style="opacity:0" filter="url(#light)"/> -->
                <circle cx="1" cy="1" r=".2" fill="yellow" style="filter: url(#glow); opacity:0" />
                <!-- <circle cx="2" cy="1" r=".2" style="filter: url(#glow); opacity:0; fill:black;"/> -->
                <circle cx="3" cy="1" r=".2" fill="#999" style="filter: url(#glow); opacity:0"/>
                <circle cx="5" cy="1" r=".2" fill="#999" style="filter: url(#glow); opacity:0"/>
                <circle cx="7" cy="1" r=".2" fill="#999" style="filter: url(#glow); opacity:0"/>
                <circle cx="9" cy="1" r=".2" fill="#999" style="filter: url(#glow); opacity:0"/>
                <circle cx="11" cy="1" r=".2" fill="#999" style="filter: url(#glow); opacity:0"/>
                <circle cx="13" cy="1" r=".2" fill="#999" style="filter: url(#glow); opacity:0"/>
                <circle cx="15" cy="1" r=".2" fill="#999" style="filter: url(#glow); opacity:0"/>

                <circle cx="-.5" cy="4.5" r=".2" fill="#999" style="filter: url(#glow); opacity:0"/>
                <circle cx="-.5" cy="2.5" r=".2" fill="#999" style="filter: url(#glow); opacity:0"/>
            </g>

            
            
            <circle cx="106" cy="92" r="1" style="stroke: none; fill:black;"/>
            <circle cx="106" cy="92" r=".5" style="stroke: none; fill:grey;"/>
        </g>
