            <rect x="81" y="36" width="8", height="5" style="stroke: none; fill:#fff;" mask="url(#myMask)"/>
        </g>

        <g class="treeLayer">

        </g>

        <g id="ground">
            <rect id="curb" x="-100" y="87" width="300", height="3", style="fill:#333;"/>
            <rect id="gutter" x="-100" y="89" width="300", height="1", style="fill:#555;"/>

            <rect id="street" x="-100" y="90" width="300", height="17", style="fill:#222;"/>
            <path stroke="yellow" d="M-100,97 300,97" stroke-dasharray="2,4"/>
        </g>

        <g class="car">
            
            <rect x="100" y="90" width="8" height="2" style="stroke: none; fill:red;"/>
            <rect x="102" y="88" width="5" height="2" style="stroke: none; fill:red;"/>
            <rect x="102" y="88" width="2" height="2" style="stroke: none; fill:blue;"/>
            <rect x="106" y="88" width="1" height="2" style="stroke: none; fill:blue;"/>
            
            <circle cx="102" cy="92" r="1" style="stroke: none; fill:black;"/>
            <circle cx="102" cy="92" r=".5" style="stroke: none; fill:grey;"/>
            <circle cx="106" cy="92" r="1" style="stroke: none; fill:black;"/>
            <circle cx="106" cy="92" r=".5" style="stroke: none; fill:grey;"/>
        </g>

        <use id="muni_1" href="#muni_bus" x="100" y="-4"/>

        <mask id="muni_window_mask">
            <!-- anti-mask -->
            <rect x="46" y="90" rx=".25" width="30" height="10" style="fill:white;" />

            <!-- windows -->
            <rect x="52.5" y="92.5" rx=".25" width="4" height="3" style="fill:black;" />
            <rect x="57" y="92.5" rx=".25" width="5.5" height="3" style="fill:black;" />
            <rect x="67.5" y="92.5" rx=".25" width="4" height="3" style="fill:black;" />
            <rect x="72" y="92.5" rx=".25" width="3" height="3" style="fill:black;" />

            <!-- doors -->
            <rect x="49.5" y="92.5" rx=".25" width="2" height="3" style="fill:black;" stroke="white" stroke-width=".1"/>
            <rect x="63" y="92.5" rx=".25" width="4" height="4" style="fill:black;" stroke="white" stroke-width=".1"/>
        </mask>

        <g class="muni_bus" id="muni_bus" mask="url(#muni_window_mask)">
            <!-- main -->
            <rect x="50" y="90" rx="1" width="26" height="4" style="fill:grey;" />
            <rect x="48" y="91" rx="1" width="30" height="7" style="fill:grey;" />
            <rect x="48" y="91" rx=".25" width="26.5" height="1" style="fill:red;" />
            <rect x="49.5" y="97" rx=".5" width="28.5" height="1" style="fill:red;" />

            <!-- front -->
            <rect x="48" y="91.5" rx=".25" width="1" height="4" style="fill:rgb(42, 42, 42);" />
            <rect x="48" y="91" rx=".25" width="1" height="1" style="fill:black;" />
            <rect x="48" y="96" rx=".25" width="1" height=".5" style="fill:white;" />
            <rect x="47.5" y="97" rx=".25" width="1" height="1" style="fill:black;" />

            <!-- wheels -->
            <circle cx="54" cy="97.5" r="1.5" style="fill:black;"/>
            <circle cx="54" cy="97.5" r="1" stroke="grey" stroke-width=".2" style="fill:rgb(42, 42, 42);"/>
            <circle cx="69" cy="97.5" r="1.5" style="fill:black;"/>
            <circle cx="69" cy="97.5" r="1" stroke="grey" stroke-width=".2" style="fill:rgb(42, 42, 42);"/>

            <!-- windows -->
            <rect x="52.5" y="92.5" rx=".25" width="4" height="3" stroke="white" stroke-width=".1" style="fill:rgb(42, 42, 42);" />
            <rect x="57" y="92.5" rx=".25" width="5.5" height="3" stroke="white" stroke-width=".1" style="fill:rgb(42, 42, 42);" />
            <rect x="67.5" y="92.5" rx=".25" width="4" height="3" stroke="white" stroke-width=".1" style="fill:rgb(42, 42, 42);" />
            <rect x="72" y="92.5" rx=".25" width="3" height="3" stroke="white" stroke-width=".1" style="fill:rgb(42, 42, 42);" />

            <!-- doors -->
            <rect x="49.5" y="92.5" rx=".25" width="2" height="5.5" stroke="white" stroke-width=".1" />
            <rect x="63" y="92.5" rx=".25" width="4" height="5.5" stroke="white" stroke-width=".1"/>

            <!-- decals -->
            <rect x="56" y="96" rx=".25" width="1" height=".75" style="fill:red;" />
            <rect x="71" y="96" rx=".25" width="1" height=".75" style="fill:red;" />
            <rect x="75" y="91" width="1" height="1" style="fill:rgb(42, 42, 42);" />

        </g>


        <rect x="45" y="80" width="10" height="10" id="play_btn"
          style="stroke: #000000; fill:#000000; opacity: 0.2;"/>
