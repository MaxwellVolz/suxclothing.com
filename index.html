        document.documentElement.classList.add('js');

    <meta name="description" content="Page description">
    <meta property="og:title" content="Sux Clothing">

<body>
    <!-- Content -->
    <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 100 100">

        <rect x="45" y="45" width="10" height="10" id="empty_rect"
          style="stroke: none; fill:none;"/>

        <polygon id="empty_polygon" points="45,45 45,55 55,55 55,45" style="stroke: #000000; fill:none;"/>
        
        <!-- Coit Tower -->
        <g class="building" >
            <mask id="myMask">
                <!-- Everything under a black pixel will be invisible -->
                <rect x="81" y="35" width="8", height="5" fill="white" />
                <rect x="82" y="38" width="1", height="2" fill="black" />
                <rect x="84.5" y="38" width="1", height="2" fill="black" />
                <rect x="87 " y="38" width="1", height="2" fill="black" />
            </mask>
            <rect x="80" y="40" width="10", height="47" style="stroke: none; fill:#fff;"/>
            <rect x="81" y="36" width="8", height="5" style="stroke: none; fill:#fff;" mask="url(#myMask)"/>
        </g>

        <!-- TransAmerica Tower -->
        <g class="building" >
            <rect x="60" y="40" width="10", height="18" style="stroke: none; fill:lightgrey;"/> -->

            <mask id="transMask">
                <!-- Everything under a black pixel will be invisible -->
                <!-- <path stroke="black" stroke-width="10" d="M60,95 60,40" stroke-dasharray="2,4"/> -->
                <path stroke="white" stroke-width="30" d="M60,95 60,40" stroke-dasharray="1,2"/>

            </mask>
            <polygon points="65,24 55,90 75,90" style="stroke: none; fill:#999;" class="triangle" />
            <polygon points="65,24 55,90 75,90" style="stroke: none; fill:#777;" class="triangle" mask="url(#transMask)"/>

            <rect x="63" y="40" width="4", height="18" style="stroke: none; fill:lightgrey;"/> -->
        </g>

        <g class="city_hall" transform="translate(3,64)">
            <!-- base -->
            <rect x="1.5" y="10" width="47" height="14" style="fill:#999;"/>
            <rect x="1.5" y="11" width="47" height="1" style="fill:orange;"/>
            <rect x="0" y="18" width="50" height="6" style="fill:#666;"/>
            <rect x="18" y="10" width="14" height="8" style="fill:#888;"/>

            <!-- top -->
            <rect x="18" y="8" width="14" height="2" style="fill:#777;"/>
            <!-- <rect x="23" y="-10" width="4" height="4" style="fill:orange;"/> -->
            <rect x="24" y="-8" width="2" height="2" style="fill:orange;"/>
            <rect x="24.5" y="-10" width="1" height="2" style="fill:gold;"/>
            <rect x="24.75" y="-12" width=".5" height="2" style="fill:gold;"/>
            <rect x="23.5" y="-6" width="3" height="2" style="fill:#666;"/>
            
            <circle cx="25" cy="0" r="5" style="fill:#999;"/>
            <rect x="19" y="2" width="12" height="6" style="fill:#999;"/>
            <rect x="19" y="2" width="12" height="1" style="fill:orange;"/>
            <rect x="19" y="7" width="12" height="1" style="fill:orange;"/>
            <rect x="20" y="0" width="10" height="2" style="fill:#666;"/>

            <!-- front deco -->
            <polygon points="19,10 25,7 31,10" style="stroke:#333;stroke-width:.3;fill:#999;"/>
            <rect x="19" y="10" width="12" height="1" style="fill:#999;"/>

            <polygon points="1,13 5,11 9,13" style="stroke:#333;stroke-width:.3;fill:#888;"/>
            <rect x="1" y="13" width="8" height="1" style="fill:#888;"/>

            <polygon points="41,13 45,11 49,13" style="stroke:#333;stroke-width:.3;fill:#888;"/>
            <rect x="41" y="13" width="8" height="1" style="fill:#888;"/>

            <!-- pillars -->
            <rect x="1" y="14" width=".5" height="4" style="fill:#fff;"/>
            <rect x="2" y="14" width=".5" height="4" style="fill:#fff;"/>
            <rect x="7.5" y="14" width=".5" height="4" style="fill:#fff;"/>
            <rect x="8.5" y="14" width=".5" height="4" style="fill:#fff;"/>

            <rect x="19" y="11" width=".5" height="7" style="fill:#fff;"/>
            <rect x="20" y="11" width=".5" height="7" style="fill:#fff;"/>
            <rect x="23" y="11" width=".5" height="7" style="fill:#fff;"/>
            <rect x="26.5" y="11" width=".5" height="7" style="fill:#fff;"/>
            <rect x="29.5" y="11" width=".5" height="7" style="fill:#fff;"/>
            <rect x="30.5" y="11" width=".5" height="7" style="fill:#fff;"/>

            <rect x="41" y="14" width=".5" height="4" style="fill:#fff;"/>
            <rect x="42" y="14" width=".5" height="4" style="fill:#fff;"/>
            <rect x="47.5" y="14" width=".5" height="4" style="fill:#fff;"/>
            <rect x="48.5" y="14" width=".5" height="4" style="fill:#fff;"/>
            <!-- windows -->
        </g>

        <g class="treeLayer">

        </g>

        <g id="ground">
            <rect id="curb" x="-100" y="87" width="300", height="3", style="fill:#333;"/>
            <rect id="gutter" x="-100" y="89" width="300", height="1", style="fill:#555;"/>

            <rect id="street" x="-100" y="90" width="300", height="17", style="fill:#222;"/>
            <path stroke="yellow" d="M-100,97 300,97" stroke-dasharray="2,4"/>
        </g>
        <!-- <use xlink:href="ground.svg#ground"></use> -->
        <use xlink:href="/svgs/ground.svg"></use>



        <g class="building" transform="translate(20,20)">
            <rect x="0" y="35" width="24" height="32" style="fill:#333;" />
            

            <g id="window_row">

            </g>
        </g>
        

        <use id="muni_1" href="#muni_bus" x="100" y="-4" />

        <mask id="muni_window_mask">
            <!-- anti-mask -->
            <rect x="46" y="90" rx=".25" width="30" height="10" style="fill:white;" />

            <!-- windows -->
            <rect x="52.5" y="92.5" rx=".25" width="4" height="3" style="fill:black;" />
            <rect x="57" y="92.5" rx=".25" width="5.5" height="3" style="fill:black;" />
            <rect x="67.5" y="92.5" rx=".25" width="4" height="3" style="fill:black;" />
            <rect x="72" y="92.5" rx=".25" width="3" height="3" style="fill:black;" />

            <!-- doors -->
            <rect x="49.5" y="92.5" rx=".25" width="2" height="3" style="fill:black;" stroke="white" stroke-width=".1"/>
            <rect x="63" y="92.5" rx=".25" width="4" height="4" style="fill:black;" stroke="white" stroke-width=".1"/>
        </mask>

        <g class="muni_bus" id="muni_bus" mask="url(#muni_window_mask)">
            <!-- main -->
            <rect x="50" y="90" rx="1" width="26" height="4" style="fill:grey;" />
            <rect x="48" y="91" rx="1" width="30" height="7" style="fill:grey;" />
            <rect x="48" y="91" rx=".25" width="26.5" height="1" style="fill:red;" />
            <rect x="49.5" y="97" rx=".5" width="28.5" height="1" style="fill:red;" />

            <!-- front -->
            <rect x="48" y="91.5" rx=".25" width="1" height="4" style="fill:rgb(42, 42, 42);" />
            <rect x="48" y="91" rx=".25" width="1" height="1" style="fill:black;" />
            <rect x="48" y="96" rx=".25" width="1" height=".5" style="fill:white;" />
            <rect x="47.5" y="97" rx=".25" width="1" height="1" style="fill:black;" />

            <!-- wheels -->
            <circle cx="54" cy="97.5" r="1.5" style="fill:black;"/>
            <circle cx="54" cy="97.5" r="1" stroke="grey" stroke-width=".2" style="fill:rgb(42, 42, 42);"/>
            <circle cx="69" cy="97.5" r="1.5" style="fill:black;"/>
            <circle cx="69" cy="97.5" r="1" stroke="grey" stroke-width=".2" style="fill:rgb(42, 42, 42);"/>

            <!-- windows -->
            <rect x="52.5" y="92.5" rx=".25" width="4" height="3" stroke="white" stroke-width=".1" style="fill:rgb(42, 42, 42);" />
            <rect x="57" y="92.5" rx=".25" width="5.5" height="3" stroke="white" stroke-width=".1" style="fill:rgb(42, 42, 42);" />
            <rect x="67.5" y="92.5" rx=".25" width="4" height="3" stroke="white" stroke-width=".1" style="fill:rgb(42, 42, 42);" />
            <rect x="72" y="92.5" rx=".25" width="3" height="3" stroke="white" stroke-width=".1" style="fill:rgb(42, 42, 42);" />

            <!-- doors -->
            <rect x="49.5" y="92.5" rx=".25" width="2" height="5.5" stroke="white" stroke-width=".1" />
            <rect x="63" y="92.5" rx=".25" width="4" height="5.5" stroke="white" stroke-width=".1"/>

            <!-- decals -->
            <rect x="56" y="96" rx=".25" width="1" height=".75" style="fill:red;" />
            <rect x="71" y="96" rx=".25" width="1" height=".75" style="fill:red;" />
            <rect x="75" y="91" width="1" height="1" style="fill:rgb(42, 42, 42);" />

        </g>

        <rect x="45" y="80" width="10" height="10" id="play_btn"
          style="stroke: #000000; fill:#000000; opacity: 0.2;"/> 

        <!-- Templates -->

        <!-- new group -->
        <!-- <g class="" id="" transform="translate(20,20)">
            <rect x="0" y="0" width="5" height="5" style="fill:red;" />
            <circle cx="0" cy="0" r="5" style="fill:red;" />
            <path stroke="yellow" d="M-100,97 300,97" stroke-dasharray="2,4"/>
        </g> -->
    </svg>

    <script src="svg_utils.js"></script>

</body>
